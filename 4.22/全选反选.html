<script>
    var it = document.querySelectorAll('input')
    var sp=document.querySelector('.fx')
    var p=document.querySelector('.p')
    function change(a){
        a=!a
    }
   sp.onclick=function(){
        for(var a=1;a<it.length;a++){
            it[a].checked=!it[a].checked
        }

   }
    for (var i = 0; i < it.length; i++) {

        it[i].index = i
        it[0].onclick = function () {
            console.log(this.checked);
            if (this.checked == true) {
                for (var j = 0; j < it.length; j++) {
                    it[j].checked = true
                    p.innerHTML='全不选'
                }
            } else {
                for (var j = 0; j < it.length; j++) {
                    it[j].checked = false
                    p.innerHTML='全选'
                }
            }


        }
        it[i].onclick=function(){

                }
            }
           
        }

    }
</script>
