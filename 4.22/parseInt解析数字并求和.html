<script>
    var ip = document.querySelectorAll('input')

    var sp=document.querySelector('span')
    ip[0].onkeyup=function(){
      
            this.value=this.value.replace(/[^\d|","]/,"")
        
    }
    ip[1].onkeyup=function(){
        this.value=this.value.replace(/[^\d|","]/,"")
    }
    btn.onclick = function () {
      
        var a = 0;
        console.log(ip[0].value);
        console.log(ip[1].value);
        a += parseInt(ip[0].value)
        a+=parseInt(ip[1].value)
        console.log(a);
        sp.innerHTML=a

    }
</script>
