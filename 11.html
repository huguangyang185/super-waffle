<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      /* 思路:一个盒子设置边框圆角,这里右下角的把儿我使用before伪元素结合定位实现的 */
      div {
        width: 50px;
        height: 50px;
        border: 10px solid yellow;
        border-radius: 50%;
        position: relative;
      }

      div::before {
        content: '';
        display: block;
        width: 30px;
        height: 10px;
        background-color: yellow;
        position: absolute;
        right: -18px;
        bottom: -10px;
        transform: rotate(220deg);
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
