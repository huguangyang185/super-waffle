    <style>
      /* 思路:一个盒子宽高为0设置比边框为透明色圆角,然后给上边框添加颜色即可实现效果 */

        width: 0;
        height: 0;
        border: 160px solid transparent;
        border-radius: 50%;
        border-top: 200px solid yellow;

    <div></div>
  </body>
