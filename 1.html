<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="big">
        <div class="top">用户登录</div>
        <div class="box">
            <p>用户名-：<input type="text"></p>
            <p>密码-：<input type="text"></p>
            <button>登录</button>
        </div>
    </div>
</body>

</html>
<script>
    var ip = document.querySelectorAll('input')
    for (var i = 0; i < ip.length; i++) {

        ip[i].onclick = function () {
            for (var j = 0; j < ip.length; j++) {
                ip[j].style.backgroundColor = 'white'
            }

            this.style.backgroundColor = 'red'
        }
    }
</script>
<style>
    .big {

        width: 400px;
        margin: auto;
        border: 1px solid #000;
    }

    .top {
        padding: 10px;
        border-bottom: 1px solid #000;
    }

    .box {
        padding: 10px;
        text-align: center;
    }

    p {
        text-align: center;
    }
</style>
