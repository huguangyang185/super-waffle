<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      /* 思路:三个盒子定位到一起,第一个不用做出改变,第二个使用旋转30deg,第三个旋转60deg */
      div {
        width: 200px;
        height: 200px;
        background-color: yellow;
        position: absolute;
        left: 50px;
        top: 50px;
      }

      .box1 {
        transform: rotate(30deg);
      }

      .box2 {
        transform: rotate(60deg);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box1"></div>
    <div class="box2"></div>
  </body>
</html>
