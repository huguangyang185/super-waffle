<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      /* 思路:上面使用一个梯形下面加一个倒三角就可以实现 */
      .box {
        width: 50px;
        border-bottom: 10px solid yellow;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
      }

      .box1 {
        width: 0;
        height: 0;
        border: 35px solid transparent;
        border-top: 50px solid yellow;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box1"></div>
  </body>
</html>
