<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		
	</style>
	<body>
		<input type="text" />
		<button type="button">求和</button>
		<p></p>
	</body>
	<script type="text/javascript">
		let btn = document.querySelector('button')
		let ipt = document.querySelector('input')
		let p = document.querySelector('p')
		btn.onclick = function(){
			console.log(111);
			let val = ipt.value.split(',')
			let num = 0
			for(var i = 0; i < val.length; i++){
				num += Number(val[i])
			}
			p.innerText = num
		}
	</script>
</html>
