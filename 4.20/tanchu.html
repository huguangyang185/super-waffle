<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
		.box{
			width: 100%;
			height: 100vh;
		}
		.mask-box{
			width: 100%;
			height: 100vh;
			position: fixed;
			top: 0;
			background-color: rgba(0,0,0,.2);
		}
		.mask{
			width: 500px;
			height: 300px;
			text-align: center;
			line-height: 300px;
			background-color: #f3ff33;
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%,-50%);
		}
		.hide{
			display: none;
		}
	</style>
	<body>
		<div class="box">
			<button type="button" class="btn">弹出层</button>
			<div class="mask-box hide">
				<div class="mask">
					<button type="button" class="maskbtn">点击关闭</button>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		let btn = document.querySelector('.btn')
		let maskbtn = document.querySelector('.maskbtn')
		let maskbox = document.querySelector('.mask-box')
		btn.onclick = function(){
			maskbox.classList.remove('hide')
		}
		maskbtn.onclick = function(){
			maskbox.classList.add('hide')
		}
	</script>
</html>
