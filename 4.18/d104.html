<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="div1">鼠标移入改变样式，鼠标移出恢复。</div>
</body>

</html>
<script>
    window.onload = function () {
        var divs = document.getElementById("div1");
        divs.onmouseover = function () {
            divs.className = "hover"
        };
        divs.onmouseout = function () {
            divs.className = ""
        }
    };
</script>
<style>
    body {
        color: #fff;
        font: 12px/1.5 Tahoma;
    }

    #div1 {
        width: 150px;
        height: 150px;
        margin: 0 auto;
        padding: 10px;
        background: black;
        border: 10px solid #000;
        cursor: crosshair;
    }

    #div1.hover {
        color: blue;
        background: #f0f0f0;
        border: 50px solid blue;
    }
</style>
