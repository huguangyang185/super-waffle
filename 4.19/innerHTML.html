<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            border: 2px solid #000;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div>胡广洋</div>
    <div>王梦茹</div>
    <div>杨茹静</div>
    <div>何梦迪</div>
</body>
<script>
    var hgy = document.getElementsByTagName("div")
    for( var i=0;i<hgy.length;i++){
        hgy[i].onclick = function () {
            var h =this.innerHTML
            alert(h)
        }
    }
</script>
</html>
